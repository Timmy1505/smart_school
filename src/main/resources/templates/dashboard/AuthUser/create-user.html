<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{dashboard/fragments/head :: head}"></head>

<body>
    <div th:insert="~{dashboard/fragments/header :: nav-toggler}"></div>
    <div th:insert="~{dashboard/fragments/header :: sidebar-nav}"></div>
    <main class="content">
        <!-- profile nav -->
        <div th:insert="~{dashboard/fragments/header :: profile-nav}"></div>

        <div class="py-4">
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">SMS</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Teacher</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between w-100 flex-wrap">
                <div class="mb-3 mb-lg-0">
                    <h1 class="h4">Add Teacher</h1>
                    <p class="mb-0">Please enter all information required in the form. NRC and Employee Number are
                        unigue.
                    </p>
                </div>

            </div>
            <div class="alert alert-danger " role="alert" th:if="${errorMessage}">
                <span th:text="${errorMessage}">error</span>

            </div>
        </div>

        <form th:action="@{/v1/authorised/admin/users/new}" th:object="${authUser}" method="post">
            <div class="row">
                <div class="col-12 col-12 mb-4">
                    <div class="card card-body border-0 shadow mb-4">
                        <h2 class="h5 mb-4">General Information</h2>
                        <form th:object="${authUser}" method="post" action="/saveUser">
                            <!-- First Name -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">First Name</label>
                                    <input class="form-control" id="firstName" type="text"
                                        th:field="*{appUser.firstName}" placeholder="Enter your first name" required>
                                </div>
                                <!-- Last Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input class="form-control" id="lastName" type="text" th:field="*{appUser.lastName}"
                                        placeholder="Also your last name" required>
                                </div>
                            </div>

                            <!-- Birthday -->
                            <div class="row align-items-center">
                                <div class="col-md-6 mb-3">
                                    <label for="birthday">Birthday</label>
                                    <input class="form-control datepicker-input" id="birthday" type="text"
                                        th:field="*{appUser.dateOfBirth}" placeholder="dd/mm/yyyy" data-datepicker=""
                                        required>
                                </div>

                                <!-- Gender -->
                                <div class="col-md-6 mb-3">
                                    <label for="gender">Gender</label>
                                    <select class="form-select mb-0" id="gender" th:field="*{appUser.gender}" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                            </div>

                            <!-- NRC -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nrc">NRC</label>
                                    <input class="form-control" id="nrc" type="text" th:field="*{nrc}"
                                        placeholder="Enter your NRC" required>
                                </div>

                                <!-- Phone Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input class="form-control" id="phoneNumber" type="text" th:field="*{phoneNumber}"
                                        placeholder="+12-345 678 910" required>
                                </div>
                            </div>

                            <!-- Role Name -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="roleName">Role</label>
                                    <input class="form-control" id="roleName" type="text" th:field="*{roleName}"
                                        placeholder="Enter your role" required>
                                </div>

                                <!-- Employee Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="employeeNumber">Employee Number</label>
                                    <input class="form-control" id="employeeNumber" type="text"
                                        th:field="*{employeeNumber}" placeholder="Enter your employee number" required>
                                </div>
                            </div>

                            <!-- Address -->
                            <h2 class="h5 my-4">Location</h2>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="streetName">Street Name</label>
                                    <input class="form-control" id="streetName" type="text"
                                        th:field="*{appUser.address.streetName}" placeholder="Enter your street name"
                                        required>
                                </div>
                                <div class="col-sm-3 mb-3">
                                    <label for="houseNumber">House Number</label>
                                    <input class="form-control" id="houseNumber" type="text"
                                        th:field="*{appUser.address.houseNumber}" placeholder="No." required>
                                </div>
                            </div>

                            <!-- Account Details -->
                            <h2 class="h5 my-4">Account Details</h2>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" type="password" th:field="*{password}"
                                        placeholder="Enter your password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="enabled">Enabled</label>
                                    <select class="form-select mb-0" id="enabled" th:field="*{enabled}" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row"><div class="col-md-6">
                                <div class="mb-3"><span class="h6 fw-bold">Checkboxes Round</span></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" value=""
                                        id="defaultCheck10"> <label class="form-check-label"
                                        for="defaultCheck10">Default checkbox</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" value=""
                                        id="defaultCheck20" disabled="disabled"> <label class="form-check-label"
                                        for="defaultCheck20">Disabled checkbox</label></div>
                            </div>
                        </div>
                            
                            

                            <!-- Submit Button -->
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
</body>

</html>

<footer th:insert="~{dashboard/fragments/footer :: footer}"></footer>
</main>
